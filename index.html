<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />


    <title>Mind the Gap</title>
</head>
<body>
    <header></header>

    <main>
        <section id="q1">
            <div>
                <h2>What is <strong>Java?</strong></h2>
            </div>
            
            <form action="#">
                <input type="radio" id="coffee" name="ans1">
                <label for="coffee">
                    <img src="assets/imgs/coffee-cup.jpg" alt="coffee-cup">
                    <p>A brand of coffee</p>
                </label>
                <input type="radio" id="island" name="ans2">
                <label for="island">
                    <img src="assets/imgs/island.jpg" alt="island-view">
                    <p>An island</p>
                </label>
                <input type="radio" id="code" name="ans3">
                <label for="code">
                    <img src="assets/imgs/code-language.jpg" alt="code">
                    <p>A coding language</p>
                </label>
            </form>
        </section>

        <section id="q2">
            <div>
                <h2>What's the first step you take when solving a problem?</h2>
            </div>
            
            <form action="#">
                <input type="radio" id="google" name="ans1">
                <label for="google">
                    <p>Google it</p>
                </label>
                <input type="radio" id="approach" name="ans2">
                <label for="approach">
                    <p>Try a different approach</p>
                </label>
                <input type="radio" id="ask" name="ans3">
                <label for="ask">
                    <p>Ask someone for help</p>
                </label>
            </form>
        </section>

        <section id="q3">
            <div>
                <h2>What's the most important factor in a career for you?</h2>
            </div>
            
            <form action="#">
                <input type="radio" id="difference" name="ans1">
                <label for="difference">
                    <p>Make a difference</p>
                </label>
                
                <input type="radio" id="money" name="ans2">
                <label for="money">
                    <p>Money</p>
                </label>
                <input type="radio" id="flex" name="ans3">
                <label for="flex">
                    <p>Flexibility</p>
                </label>
            </form>
        </section>

        <section id="q4">
            <div>
                <h2>Which of these logos do you recognise?</h2>
            </div>
            
            <form action="#">
                <input type="radio" id="aws" name="ans1">
                <label for="aws">
                    <img src="assets/imgs/aws-logo.png" alt="logo">
                </label>
                <input type="radio" id="airbnb" name="ans2">
                <label for="airbnb">
                    <img src="assets/imgs/air-bnb.png" alt="logo">
                </label>
                <input type="radio" id="chanel" name="ans3">
                <label for="chanel">
                    <img src="assets/imgs/chanel.png" alt="logo">
                </label>
            </form>
        </section>
        
        <section id="q5">
            <div>
                <h2>Which is more important?</h2>
            </div>
            
            <form action="#">
                <input type="radio" id="func" name="ans1">
                <label for="func">
                    <p>Functionality</p>
                </label>
                <input type="radio" id="apperance" name="ans2">
                <label for="apperance">
                    <p>Appearance</p>
                </label>
            </form>
        </section>
    </main>

    <footer></footer>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
